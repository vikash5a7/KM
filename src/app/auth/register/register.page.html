<ion-content>
    <div class="padding">

        <div class="logo">
            <!-- <ion-icon color="light" name="sunny"></ion-icon> -->
            <!-- <ion-icon color="light" name="contact"></ion-icon> -->
            <!-- <ion-icon color="light" name="cloudy-night"></ion-icon> -->
            <img src="../../assets/logo.png">
        </div>

        <form #loginForm=ngForm>
            <ion-item>
                <ion-label color="light">Email</ion-label>
                <ion-input color="light" name="email" [(ngModel)]="form.email" required email type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="light">Password</ion-label>
                <ion-input #password="ngModel" name="password" required type="password" [(ngModel)]="form.password" color="light" placeholder="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="light">Confirm Password</ion-label>
                <ion-input color="light" name="confirmPassword" pattern="{{ password.value }}" required type="password" [(ngModel)]="form.confirmPassword" placeholder="Confirm password"></ion-input>
            </ion-item>
        </form>
        <br>

        <ion-button color="light" expand="block" [disabled]="!loginForm.valid" (click)="singUp()" shape="round" fill="outline">Register</ion-button>
        <br>
        <ion-button color="facebook" (click)="goToLogin()" expand="block" shape="round ">Have Account ?</ion-button>

        <ion-item lines="none " class="or ">
            <ion-label color="light " text-center>Or Singup with</ion-label>
        </ion-item>

        <div class="flex ">
            <ion-button color="facebook " shape="round ">
                <ion-icon slot="start " name="logo-facebook "></ion-icon>
                Facebook
            </ion-button>
            <ion-button color="google " color="youtube " shape="round ">
                <ion-icon slot="start " name="logo-google "></ion-icon>
                Google
            </ion-button>
        </div>

    </div>
</ion-content>
