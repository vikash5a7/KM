<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" side="end">
            <ion-header>
                <ion-toolbar>
                    <ion-title>
                        Menu
                    </ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerLink]="p.url" [routerDirection]="''">
                            <ion-icon slot="end" [name]="p.icon"></ion-icon>
                            <ion-label>{{p.title}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle (click)="logout()" auto-hide="false">
                        <ion-item>
                            <ion-icon slot="end" name="log-out-outline"></ion-icon>
                            <ion-label>logout</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="tab1">
                <ion-icon name="home"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab4">
                <ion-icon name="ribbon"></ion-icon>
                <ion-label>Jobs</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab2">
                <ion-icon name="add-circle"></ion-icon>
                <ion-label>Add</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab3">
                <ion-icon name="chatbubbles"></ion-icon>
                <ion-label>chat</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tab5">
                <ion-icon name="person-add"></ion-icon>
                <ion-label>Profile</ion-label>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>
</ion-app>
