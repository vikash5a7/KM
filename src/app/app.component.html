<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" side="end">
            <ion-header>
                <ion-toolbar>
                    <ion-title>
                        Menu
                    </ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerLink]="p.url" [routerDirection]="''">
                            <ion-icon slot="end" [name]="p.icon"></ion-icon>
                            <ion-label>{{p.title}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    <ion-menu-toggle (click)="logout()" auto-hide="false">
                        <ion-item>
                            <ion-icon slot="end" name="log-out-outline"></ion-icon>
                            <ion-label>logout</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>

        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
